<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار التخصص الأنسب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .quiz-container {
      max-width: 850px;
      margin: 2rem auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .question-card {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8f9ff;
      border-radius: 1rem;
      border: 1px solid #dee2e6;
    }
    .question-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .option-label {
      display: inline-block;
      margin: 0.3rem;
    }
    .option-label input {
      display: none;
    }
    .btn-option {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-option:hover {
      opacity: 0.9;
    }
    .btn-yes { background-color: #4CAF50; color: white; }
    .btn-maybe { background-color: #FFB74D; color: white; }
    .btn-no { background-color: #f44336; color: white; }
    .btn-never { background-color: #9e9e9e; color: white; }

    .btn-submit {
      background-color: #5563DE;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(85, 99, 222, 0.4);
    }
    .btn-submit:hover {
      background-color: #3e4fcf;
    }

    input[type="radio"]:checked + .btn-option {
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      transform: scale(1.05);
    }

    h1 {
      color: #5563DE;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>اختبار الشخصية لاكتشاف التخصص الأنسب</h1>
    <form method="POST" action="{{ url_for('quiz_ar') }}">

      {% for key, question in questions.items() %}
        <div class="question-card">
          <div class="question-title">{{ loop.index }}. {{ question }}</div>

          <label class="option-label">
            <input type="radio" name="{{ key }}" value="yes" required />
            <span class="btn-option btn-yes">نعم ✅</span>
          </label>

          <label class="option-label">
            <input type="radio" name="{{ key }}" value="maybe" />
            <span class="btn-option btn-maybe">ممكن 🤔</span>
          </label>

          <label class="option-label">
            <input type="radio" name="{{ key }}" value="no" />
            <span class="btn-option btn-no">لا ❌</span>
          </label>

          <label class="option-label">
            <input type="radio" name="{{ key }}" value="never" />
            <span class="btn-option btn-never">مستحيل 🚫</span>
          </label>
        </div>
      {% endfor %}

      <div class="text-center mt-4">
        <button type="submit" class="btn-submit">عرض التخصص الأنسب لي ✨</button>
      </div>

    </form>
  </div>

</body>
</html>
